<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
  <br>Don't have an account ?<br>
  <button type="submit"><a href="/accounts/signup">Sign Up</a></button>

</form>
{% endblock %}
